<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proton Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1b1b2f;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .game-card {
            background-color: #162447;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-icon {
            width: 100%;
            height: auto;
        }
        .game-name {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Last Played</h1>
    <div class="game-container" id="lastPlayedContainer"></div>

    <h1>All Games</h1>
    <div class="game-container" id="gameContainer"></div>

    <script>
        // Retrieve last played games from local storage
        const lastPlayedGames = JSON.parse(localStorage.getItem('@proton/path')) || [];
        
        // Define all available games
        const allGames = [
            { "name": "Yohoho.io", "icon": "/assets/img/yohoho.jpeg", "path": "/games/Yohoho/index.html", "error": "false" },
            { "name": "Monkey Mart", "icon": "/assets/img/monkey-mart.png", "path": "/games/Monkey-Mart/monkey-mart/index.html", "error": "false" },
            { "name": "DriveMad", "icon": "/assets/img/DriveMad.jpeg", "path": "/games/DriveMad/index.html", "error": "false" },
            { "name": "2048", "icon": "/assets/img/2048.png", "path": "/games/2048/index.html", "error": "false" },
            // Add more games as needed
        ];

        // Function to handle game click event
        function handleGameClick(game) {
            // Check if the game has an error
            if (game.error === "false") {
                // Add the game to the Recently Played section
                if (!lastPlayedGames.some(lastGame => lastGame.name === game.name)) {
                    lastPlayedGames.push(game); // Add the game to the last played list
                }
                localStorage.setItem('@proton/path', JSON.stringify(lastPlayedGames)); // Store it in localStorage
                
                // Redirect to fullscreen.html
                window.location.href = './fullscreen.html';
            } else {
                // If there is an error, show an alert
                alert('This game is currently unavailable.');
            }
        }

        // Function to display games in a specified container
        function displayGames(games, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear existing content
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.onclick = () => handleGameClick(game);

                const img = document.createElement('img');
                img.src = game.icon;
                img.alt = game.name;
                img.className = 'game-icon';

                const name = document.createElement('div');
                name.className = 'game-name';
                name.textContent = game.name;

                card.appendChild(img);
                card.appendChild(name);
                container.appendChild(card);
            });
        }

        // Display the games in both sections
        displayGames(allGames, 'gameContainer');

        // Display the last played games if any
        displayGames(lastPlayedGames, 'lastPlayedContainer');
    </script>
</body>
</html>
