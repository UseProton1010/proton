<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proton</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
        body {
            background-color: #1b1b2f;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .game-card {
            background-color: #162447;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-icon {
            width: 100%;
            border-radius: 8px;
            height: auto;
        }
        .game-name {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Last Played</h1>
    <div class="game-container" id="lastPlayedContainer"></div>

    <h1>All Games</h1>
    <div class="game-container" id="gameContainer"></div>

    <script>
        const games = [
            { "icon": "games/Yohoho/IMG_4103.jpeg", "path": "/proton/games/Yohoho/index.html", "error": false, "name": "Yohoho.io" },
            { "icon": "games/Cookie-Clicker/IMG_1709.jpeg", "path": "/proton/games/Cookie-Clicker/index.html", "error": false, "name": "Cookie Clicker" },
            { "icon": "games/retro-bowl/retro.png", "path": "/proton/games/retro-bowl/index.html", "error": false, "name": "Retro Bowl" },
            { "icon": "games/2048/2048.png", "path": "/proton/games/2048/index.html", "error": false, "name": "2048" },
            { "icon": "games/Bitlife/splash.png", "path": "/proton/games/Bitlife/index.html", "error": false, "name": "Bitlife" },
            { "icon": "games/CSGO-Clicker/IMG_2626.png", "path": "/proton/games/CSGO-Clicker/index.html", "error": false, "name": "CSGO Clicker" },
            { "icon": "games/Doge-Miner/IMG_2627.png", "path": "/proton/games/Doge-Miner/IMG_2627.png", "error": false, "name": "Doge Miner" },
            { "icon": "games/BlockBlast/IMG_2625.jpeg", "path": "/proton/games/BlockBlast/index.html", "error": false, "name": "BlockBlast" },
            { "icon": "games/DriveMad/DriveMad.jpg", "path": "/proton/games/DriveMad/index.html", "error": false, "name": "Drive Mad" },
            { "icon": "games/Dunes/Dunes.jpeg", "path": "/proton/games/Dunes/index.html", "error": false, "name": "Dunes" }
            { "icon": "games/EuroCup/splash.png", "path": "/proton/games/EuroCup/index.html", "error": false, "name": "Eurocup" },
            { "icon": "games/Geo-Dash-Subzero/IMG_0858.png", "path": "/proton/games/Geo-Dash-Subzero/index.html", "error": false, "name": "Geodash subzero" },
            { "icon": "games/Idle-Breakout/IMG_3996.png", "path": "/proton/games/Idle-Breakout/index.html", "error": false, "name": "Idle Breakout" },
            { "icon": "games/Monkey-Mart/IMG_2630.jpeg", "path": "/proton/games/Monkey-Mart/index.html", "error": false, "name": "Monkey Mart" },
            { "icon": "games/Subway-Surfers/IMG_2631.jpeg", "path": "/proton/games/Subway-Surfers/index.html", "error": false, "name": "Subway Surfers" },
            { "icon": "games/Swoop/Swoop.jpeg", "path": "/proton/games/Swoop/index.html", "error": false, "name": "Swoop" },
                ];

        const gameContainer = document.getElementById('gameContainer');
        const lastPlayedContainer = document.getElementById('lastPlayedContainer');

        function loadLastPlayedGames() {
            const lastPlayed = JSON.parse(localStorage.getItem('@proton/ls')) || [];
            lastPlayed.forEach(({ icon, path, name }) => {
                createGameCard(lastPlayedContainer, icon, path, name, false);
            });
        }

        function createGameCard(container, icon, path, name, error) {
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';
            gameCard.onclick = () => {
                if (!error) {
                    localStorage.setItem('@proton/path', path);
                    saveLastPlayedGame({ icon, path, name });
                    window.location.href = path;
                } else {
                    alert('Error: This game is unavailable.');
                }
            };

            const gameIcon = document.createElement('img');
            gameIcon.src = icon;
            gameIcon.alt = name;
            gameIcon.className = 'game-icon';

            const gameName = document.createElement('div');
            gameName.className = 'game-name';
            gameName.innerText = name;

            gameCard.append(gameIcon, gameName);
            container.appendChild(gameCard);
        }

        function saveLastPlayedGame(game) {
            const lastPlayed = JSON.parse(localStorage.getItem('@proton/ls')) || [];
            const existingIndex = lastPlayed.findIndex(item => item.path === game.path);
            if (existingIndex !== -1) {
                lastPlayed.splice(existingIndex, 1);
            }
            lastPlayed.unshift(game);
            localStorage.setItem('@proton/ls', JSON.stringify(lastPlayed.slice(0, 5)));
        }

        games.forEach(({ icon, path, error, name }) => {
            createGameCard(gameContainer, icon, path, name, error);
        });

        loadLastPlayedGames();
        
    </script>
</body>
</html>
