<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proton</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1b1b2f;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center; /* Center the game cards */
        }
        .game-card {
            background-color: #162447;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-icon {
            width: 100%;
            height: auto;
        }
        .game-name {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Last Played</h1>
    <div class="game-container" id="lastPlayedContainer"></div>

    <h1>All Games</h1>
    <div class="game-container" id="gameContainer"></div>

    <script>
        const games = [
            { "icon": "games/Yohoho/IMG_4103.jpeg", "path": "/proton/games/Yohoho/index.html", "error": false, "name": "Yohoho.io" },
            { "icon": "games/Cookie-Clicker/unnamed.png", "path": "/proton/games/Cookie-Clicker/index.html", "error": false, "name": "Cookie Clicker" },
            { "icon": "games/retro-bowl/retro.png", "path": "/proton/games/retro-bowl/retro.png", "error": true, "name": "Retro Bowl" }
        ];

        const gameContainer = document.getElementById('gameContainer');
        const lastPlayedContainer = document.getElementById('lastPlayedContainer');

        function loadLastPlayedGames() {
            const lastPlayed = JSON.parse(localStorage.getItem('@proton/ls')) || [];
            lastPlayed.forEach(({ icon, path, name }) => {
                createGameCard(lastPlayedContainer, icon, path, name, false);
            });
        }

        function createGameCard(container, icon, path, name, error) {
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';
            gameCard.onclick = () => {
                if (!error) {
                    localStorage.setItem('@proton/path', path);
                    saveLastPlayedGame({ icon, path, name });
                    window.location.href = './fullscreen.html';
                } else {
                    alert('Error: This game is unavailble.');
                }
            };

            const gameIcon = document.createElement('img');
            gameIcon.src = icon;
            gameIcon.alt = name;
            gameIcon.className = 'game-icon';

            const gameName = document.createElement('div');
            gameName.className = 'game-name';
            gameName.innerText = name;

            gameCard.append(gameIcon, gameName);
            container.appendChild(gameCard);
        }

        function saveLastPlayedGame(game) {
            const lastPlayed = JSON.parse(localStorage.getItem('@proton/ls')) || [];
            const existingIndex = lastPlayed.findIndex(item => item.path === game.path);
            if (existingIndex !== -1) {
                lastPlayed.splice(existingIndex, 1);
            }
            lastPlayed.unshift(game);
            localStorage.setItem('@proton/ls', JSON.stringify(lastPlayed.slice(0, 5))); // Store only the last 5 played games
        }

        games.forEach(({ icon, path, error, name }) => {
            createGameCard(gameContainer, icon, path, name, error);
        });

        loadLastPlayedGames();
        
    </script>
</body>
</html>
