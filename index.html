<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProtonGames</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1b1b2f; /* Dark background */
      font-family: 'Poppins', sans-serif;
      color: #ffffff; /* Light text color */
      overflow: hidden;
    }

    .typing-container {
      font-size: 3em; /* Increased font size */
      white-space: nowrap;
      border-right: 2px solid #f72585;
      animation: blink 0.7s steps(1) infinite;
      padding-right: 5px;
    }

    @keyframes blink {
      0%, 50% { border-color: transparent; }
      50%, 100% { border-color: #f72585; }
    }

    .highlight {
      font-weight: bold;
      background: linear-gradient(90deg, #ff4ec7, #c084fc, #0073ff); /* Gradient for highlighted text */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; /* Fill text with the gradient */
      color: transparent; /* Hide original color */
    }

    .explore-button {
      margin-top: 20px;
      padding: 15px 30px; /* Increased padding */
      font-size: 1.5em; /* Increased font size */
      color: #ffffff;
      background-color: #4c4c66; /* Dark button background matching theme */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      outline: none;
    }

    .explore-button:hover {
      background-color: #6a0572; /* Button hover color matching theme */
      transform: scale(1.05);
    }

    .explore-button:focus {
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="typing-container">
    <span id="typing-text"></span>
  </div>
  <button class="explore-button" onclick="exploreCosmics()">Explore the Cosmics</button>

  <script>
    const texts = [
      { text: "Proton Games", highlight: true }, // Highlighted text
      { text: "The Next Gen of Gaming", highlight: true } // Highlighted text
    ];

    const highlightText = (text, highlight) => {
      return highlight 
        ? `<span class="highlight">${text}</span>` 
        : text;
    };

    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingText = document.getElementById("typing-text");

    function type() {
      const currentText = texts[textIndex].text;
      const displayText = currentText.substring(0, charIndex);
      typingText.innerHTML = highlightText(displayText, texts[textIndex].highlight);

      if (isDeleting) {
        charIndex--;
        if (charIndex < 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length; // Move to the next text
          setTimeout(type, 500); // Delay before starting the next text
          return;
        }
      } else {
        charIndex++;
        if (charIndex > currentText.length) {
          isDeleting = true;
          setTimeout(type, 1000); // Pause after typing the full text
          return;
        }
      }

      const typingSpeed = isDeleting ? 75 : 150; // Speed adjustment
      setTimeout(type, typingSpeed);
    }

    function exploreCosmics() {
      // Create an iframe element
      const frame = document.createElement("iframe");
      frame.setAttribute("src", "launcher.html"); // Set the source to your HTML file
      
      // Set iframe styles directly in JavaScript
      frame.style.height = "100vh"; // Full viewport height
      frame.style.width = "100vw"; // Full viewport width
      frame.style.border = "none"; // Remove border

      // Clear existing content and append the iframe
      // Clear the body
      document.body.appendChild(frame); // Append the iframe to the body
    }

    window.onload = () => {
      typingText.innerHTML = ''; // Clear the text on load
      type(); // Start typing effect
    };
  </script>
</body>
</html>
