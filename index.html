<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1b1b2f, #6a0572);
      font-family: 'Poppins', sans-serif;
      color: #e0e0e0;
      overflow: hidden;
    }

    .typing-container {
      font-size: 2em;
      color: transparent;
      background: linear-gradient(90deg, #ff4ec7, #c084fc, #0073ff);
      -webkit-background-clip: text;
      background-clip: text;
      white-space: nowrap;
      border-right: 2px solid #f72585;
      animation: blink 0.7s steps(1) infinite;
      padding-right: 5px;
    }

    @keyframes blink {
      0%, 50% { border-color: transparent; }
      50%, 100% { border-color: #f72585; }
    }

    .highlight {
      font-weight: bold;
      color: transparent;
      background: linear-gradient(90deg, #ff4ec7, #c084fc, #0073ff);
      -webkit-background-clip: text;
      background-clip: text;
    }

    .explore-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      color: #ffffff;
      background: linear-gradient(90deg, #ff4ec7, #c084fc, #0073ff);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      outline: none;
    }

    .explore-button:hover {
      background: linear-gradient(90deg, #c084fc, #0073ff, #ff4ec7);
      transform: scale(1.05);
    }

    .explore-button:focus {
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="typing-container">
    <span id="typing-text"></span>
  </div>
  <button class="explore-button" onclick="exploreCosmics()">Explore the Cosmics</button>

  <script>
    const texts = [
      { fullText: "Proton Games", highlightIndex: 0, highlightLength: 6 },
      { fullText: "The Next Gen of Gaming", highlightIndex: 11, highlightLength: 6 }
    ];

    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingText = document.getElementById("typing-text");

    function type() {
      const currentTextObj = texts[textIndex];
      const { fullText, highlightIndex, highlightLength } = currentTextObj;
      const beforeHighlight = fullText.slice(0, highlightIndex);
      const highlighted = `<span class="highlight">${fullText.slice(
        highlightIndex,
        highlightIndex + highlightLength
      )}</span>`;
      const afterHighlight = fullText.slice(highlightIndex + highlightLength);

      if (isDeleting) {
        typingText.innerHTML = fullText.substring(0, charIndex);
        charIndex--;
        if (charIndex < 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
          charIndex = 0;
          setTimeout(type, 500);
          return;
        }
      } else {
        let displayedText = fullText.substring(0, charIndex);
        if (charIndex > highlightIndex && charIndex <= highlightIndex + highlightLength) {
          displayedText = `${beforeHighlight}${highlighted}${afterHighlight.substring(0, charIndex - highlightIndex - highlightLength)}`;
        }
        typingText.innerHTML = displayedText;
        charIndex++;
        if (charIndex === fullText.length + 1) {
          isDeleting = true;
          setTimeout(type, 1000);
          return;
        }
      }

      // Adjust typing speed for smoother transitions
      const typingSpeed = isDeleting ? 50 : charIndex === fullText.length ? 300 : 150;
      setTimeout(type, typingSpeed);
    }

    function exploreCosmics() {
      window.location.href = "https://example.com";
    }

    window.onload = function() {
      typingText.innerHTML = "";  // Ensure nothing is displayed on load
      type();
    };
  </script>
</body>
</html>
