<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1b1b2f;
      font-family: 'Poppins', sans-serif;
      color: #e0e0e0;
    }

    .typing-container {
      font-size: 1.8em;
      color: transparent;
      background: linear-gradient(90deg, #ff4ec7, #c084fc, #0073ff);
      -webkit-background-clip: text;
      background-clip: text;
      overflow: hidden;
      white-space: nowrap;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      background-color: #f72585;
      animation: blink 0.7s steps(1) infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .highlight {
      font-weight: bold;
      color: transparent;
      background: linear-gradient(90deg, #ff4ec7, #c084fc, #0073ff);
      -webkit-background-clip: text;
      background-clip: text;
    }
  </style>
</head>
<body>
  <div class="typing-container">
    <span id="typing-text"></span><span class="cursor">|</span>
  </div>
  <script>
    const texts = [
      { fullText: "Proton Games", highlightIndex: 0, highlightLength: 6 },
      { fullText: "Next Gen of Gaming", highlightIndex: 11, highlightLength: 6 }
    ];

    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingText = document.getElementById("typing-text");

    function type() {
      const currentTextObj = texts[textIndex];
      const { fullText, highlightIndex, highlightLength } = currentTextObj;
      const beforeHighlight = fullText.slice(0, highlightIndex);
      const highlighted = `<span class="highlight">${fullText.slice(highlightIndex, highlightIndex + highlightLength)}</span>`;
      const afterHighlight = fullText.slice(highlightIndex + highlightLength);

      if (isDeleting) {
        typingText.innerHTML = fullText.substring(0, charIndex);
        charIndex--;
        if (charIndex < 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
          charIndex = 0;
          setTimeout(type, 500);
          return;
        }
      } else {
        let displayedText = fullText.substring(0, charIndex);
        if (charIndex > highlightIndex && charIndex <= highlightIndex + highlightLength) {
          displayedText = `${beforeHighlight}${highlighted}${afterHighlight.substring(0, charIndex - highlightIndex - highlightLength)}`;
        }
        typingText.innerHTML = displayedText;
        charIndex++;
        if (charIndex === fullText.length + 1) {
          isDeleting = true;
          setTimeout(type, 1000);
          return;
        }
      }

      const typingSpeed = isDeleting ? 100 : (textIndex === 1 && charIndex > 1 && charIndex < 10) ? 50 : 200;
      setTimeout(type, typingSpeed);
    }

    window.onload = type;
  </script>
</body>
</html>
