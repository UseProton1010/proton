<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProtonGames</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1b1b2f;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    .typing-container {
      font-size: 3em;
      white-space: nowrap;
      border-right: 2px solid #f72585;
      animation: blink 0.7s steps(1) infinite;
      padding-right: 5px;
    }

    @keyframes blink {
      0%, 50% { border-color: transparent; }
      50%, 100% { border-color: #f72585; }
    }

    .highlight {
      font-weight: bold;
      background: linear-gradient(90deg, #ff4ec7, #c084fc, #0073ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }

    .explore-button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5em;
      color: #ffffff;
      background-color: #4c4c66;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      outline: none;
    }

    .explore-button:hover {
      background-color: #6a0572;
      transform: scale(1.05);
    }

    .explore-button:focus {
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="typing-container">
    <span id="typing-text"></span>
  </div>
  <button class="explore-button" onclick="exploreCosmics()">Explore the Cosmics</button>

  <script>
    const texts = [
      { text: "Proton Games", highlight: true },
      { text: "The Next Gen of Gaming", highlight: true }
    ];

    const highlightText = (text, highlight) => {
      return highlight 
        ? `<span class="highlight">${text}</span>` 
        : text;
    };

    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingText = document.getElementById("typing-text");

    function type() {
      const currentText = texts[textIndex].text;
      const displayText = currentText.substring(0, charIndex);
      typingText.innerHTML = highlightText(displayText, texts[textIndex].highlight);

      if (isDeleting) {
        charIndex--;
        if (charIndex < 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
          setTimeout(type, 500);
          return;
        }
      } else {
        charIndex++;
        if (charIndex > currentText.length) {
          isDeleting = true;
          setTimeout(type, 1000);
          return;
        }
      }

      const typingSpeed = isDeleting ? 75 : 150;
      setTimeout(type, typingSpeed);
    }

    function exploreCosmics() {
      const frame = document.createElement("iframe");
      frame.setAttribute("src", "launcher.html");
      frame.style.height = "100vh";
      frame.style.width = "100vw";
      frame.style.border = "none";
      document.body.innerHTML = '';
      document.body.appendChild(frame);
    }

    window.onload = () => {
      typingText.innerHTML = '';
      type();
    };
    
  </script>
</body>
</html>
