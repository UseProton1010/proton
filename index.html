<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1b1b2f, #6a0572);
      font-family: 'Poppins', sans-serif;
      color: #e0e0e0;
      overflow: hidden;
    }

    .typing-container {
      font-size: 2em;
      color: transparent;
      background: linear-gradient(90deg, #ff4ec7, #c084fc, #0073ff);
      -webkit-background-clip: text;
      background-clip: text;
      white-space: nowrap;
      border-right: 2px solid #f72585; /* Cursor effect */
      animation: blink 0.7s steps(1) infinite;
      padding-right: 5px; /* Padding for cursor */
    }

    @keyframes blink {
      0%, 50% { border-color: transparent; }
      50%, 100% { border-color: #f72585; }
    }

    .highlight {
      font-weight: bold;
      color: transparent;
      background: linear-gradient(90deg, #ff4ec7, #c084fc, #0073ff);
      -webkit-background-clip: text;
      background-clip: text;
    }
  </style>
</head>
<body>
  <div class="typing-container">
    <span id="typing-text"></span>
  </div>
  <script>
    const texts = [
      { fullText: "Proton Games", highlightIndex: 0, highlightLength: 6 },
      { fullText: "Next Gen of Gaming", highlightIndex: 11, highlightLength: 6 }
    ];

    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingText = document.getElementById("typing-text");

    function type() {
      const currentTextObj = texts[textIndex];
      const { fullText, highlightIndex, highlightLength } = currentTextObj;
      const beforeHighlight = fullText.slice(0, highlightIndex);
      const highlighted = `<span class="highlight">${fullText.slice(
        highlightIndex,
        highlightIndex + highlightLength
      )}</span>`;
      const afterHighlight = fullText.slice(highlightIndex + highlightLength);

      // Update displayed text based on typing direction
      if (isDeleting) {
        typingText.innerHTML = fullText.substring(0, charIndex);
        charIndex--;
        if (charIndex < 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length; // Switch to the next text
          charIndex = 0;
          setTimeout(type, 500); // Pause before starting next text
          return;
        }
      } else {
        let displayedText = fullText.substring(0, charIndex);
        if (charIndex > highlightIndex && charIndex <= highlightIndex + highlightLength) {
          displayedText = `${beforeHighlight}${highlighted}${afterHighlight.substring(0, charIndex - highlightIndex - highlightLength)}`;
        }
        typingText.innerHTML = displayedText;
        charIndex++;
        if (charIndex === fullText.length + 1) {
          isDeleting = true;
          setTimeout(type, 1000); // Pause before starting deletion
          return;
        }
      }

      // Adjust typing and deleting speeds for a more realistic effect
      const typingSpeed = isDeleting ? 75 : charIndex === fullText.length ? 200 : 150; // Faster when typing and slower when deleting
      setTimeout(type, typingSpeed);
    }

    window.onload = type; // Start the animation on load
  </script>
</body>
</html>
