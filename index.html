<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1b1b2f; /* Dark background */
      font-family: 'Poppins', sans-serif;
      color: #ffffff; /* Light text color */
      overflow: hidden;
    }

    .typing-container {
      font-size: 3em; /* Increased font size */
      white-space: nowrap;
      border-right: 2px solid #f72585;
      animation: blink 0.7s steps(1) infinite;
      padding-right: 5px;
    }

    @keyframes blink {
      0%, 50% { border-color: transparent; }
      50%, 100% { border-color: #f72585; }
    }

    .highlight {
      font-weight: bold;
      background: linear-gradient(90deg, #ff4ec7, #c084fc, #0073ff); /* Gradient for Gen of Gaming */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; /* Fill text with the gradient */
      color: transparent; /* Hide original color */
    }

    .proton-highlight {
      font-weight: bold;
      background: linear-gradient(90deg, #ff4ec7, #c084fc, #0073ff); /* Gradient for Proton Games */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; /* Fill text with the gradient */
      color: transparent; /* Hide original color */
    }

    .explore-button {
      margin-top: 20px;
      padding: 15px 30px; /* Increased padding */
      font-size: 1.5em; /* Increased font size */
      color: #ffffff;
      background-color: #4c4c66; /* Dark button background matching theme */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      outline: none;
    }

    .explore-button:hover {
      background-color: #6a0572; /* Button hover color matching theme */
      transform: scale(1.05);
    }

    .explore-button:focus {
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="typing-container">
    <span id="typing-text"></span>
  </div>
  <button class="explore-button" onclick="exploreCosmics()">Explore the Cosmics</button>

  <script>
    const texts = [
      { fullText: "Proton Games", highlightIndex: 0, highlightLength: 12 }, // Highlight "Proton Games"
      { fullText: "The Next Gen of Gaming", highlightIndex: 11, highlightLength: 6 } // Highlight "Gen of Gaming"
    ];

    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingText = document.getElementById("typing-text");

    function type() {
      typingText.innerHTML = ''; 
      const currentTextObj = texts[textIndex];
      const { fullText, highlightIndex, highlightLength } = currentTextObj;
      const beforeHighlight = fullText.slice(0, highlightIndex);
      const highlighted = `<span class="highlight">${fullText.slice(
        highlightIndex,
        highlightIndex + highlightLength
      )}</span>`;
      const afterHighlight = fullText.slice(highlightIndex + highlightLength);

      if (isDeleting) {
        charIndex--;
        if (charIndex < 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
          charIndex = 0;
          setTimeout(type, 500);
          return;
        }
      } else {
        if (charIndex < fullText.length) {
          charIndex++;
        } else {
          isDeleting = true;
          setTimeout(type, 1000);
          return;
        }
      }

      let displayedText = fullText.substring(0, charIndex);
      if (charIndex > highlightIndex && charIndex <= highlightIndex + highlightLength) {
        displayedText = `${beforeHighlight}<span class="proton-highlight">${fullText.slice(0, highlightIndex)}</span>${highlighted}${afterHighlight.substring(0, charIndex - highlightIndex - highlightLength)}`;
      }
      typingText.innerHTML = displayedText;

      const typingSpeed = isDeleting ? 75 : charIndex === fullText.length ? 200 : 150;
      setTimeout(type, typingSpeed);
    }

    function exploreCosmics() {
      window.location.href = "https://example.com";
    }

    window.onload = () => {
      // Clear the text on load
      type();
    };
  </script>
</body>
</html>
