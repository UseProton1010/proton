<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
    }

    .typing-container {
      display: inline-block;
      width: 300px;
      height: 40px;
      border: 2px solid #555;
      border-radius: 5px;
      padding: 5px;
      background-color: #242424;
    }

    #typing-input {
      width: 100%;
      border: none;
      background: none;
      color: #e0e0e0;
      font-size: 1.2em;
      outline: none;
      caret-color: transparent;
    }
  </style>
</head>
<body>
  <div class="typing-container">
    <input type="text" id="typing-input" readonly>
  </div>
  <script>
    const input = document.getElementById("typing-input");

    const texts = ["Proton Games", "Next Gen of Gaming"];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const currentText = texts[textIndex];

      if (!isDeleting) {
        input.value = currentText.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentText.length) {
          isDeleting = true;
          setTimeout(type, 1000); // Pause before deleting
          return;
        }
      } else {
        input.value = currentText.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
        }
      }
      setTimeout(type, isDeleting ? 100 : 200); // Speed of typing and deleting
    }

    type();
  </script>
</body>
</html>
