<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <style>
    /* Basic body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1b1b2f;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
    }

    /* Styling the typing container */
    .typing-container {
      display: inline-block;
      font-size: 1.5em;
      border: 2px solid #5a189a;
      border-radius: 10px;
      padding: 10px 20px;
      background: linear-gradient(145deg, #240046, #3a0ca3, #7209b7, #f72585);
      background-size: 300% 300%;
      animation: gradientBackground 5s ease infinite;
      color: #e0e0e0;
      position: relative;
      overflow: hidden;
    }

    /* Typing text styling with gradient color */
    #typing-text {
      color: #e0e0e0;
    }

    /* Blinking cursor styling */
    .cursor {
      display: inline-block;
      width: 2px;
      background-color: #f72585;
      animation: blink 0.7s steps(1) infinite;
    }

    /* Background gradient animation */
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Cursor blink animation */
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    /* Important word highlight colors */
    .highlight {
      color: #f72585; /* Pink for main highlights */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="typing-container">
    <span id="typing-text"></span><span class="cursor">|</span>
  </div>
  <script>
    const texts = [
      '<span class="highlight">Proton</span> Games',
      'Next Gen of <span class="highlight">Gaming</span>'
    ];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingText = document.getElementById("typing-text");

    function type() {
      const currentText = texts[textIndex];
      if (!isDeleting) {
        typingText.innerHTML = currentText.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentText.length) {
          isDeleting = true;
          setTimeout(type, 1000); // Pause before deleting
          return;
        }
      } else {
        typingText.innerHTML = currentText.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
        }
      }
      setTimeout(type, isDeleting ? 100 : 200); // Adjust typing and deleting speed
    }

    type();
  </script>
</body>
</html>
